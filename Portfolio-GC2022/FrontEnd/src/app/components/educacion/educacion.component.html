<div class="panel-body ">
    <div class="row">
        <div class="text">
        <h1>Estudios Cursados </h1>
        <a
            class="btn btn-primary tooltips" data-bs-toggle="modal" data-bs-target="#myModal"
            data-placement="top"
            data-toggle="tooltips"
            data-original-title="Edit"
            ><i class="fa fa-pencil"></i>
            </a>
            <a
            class="btn btn-secondary tooltips"
            data-placement="top"
            data-toggle="tooltips"
            data-original-title="Delete"
            ><i class="fa fa-times"></i>
            </a>
        <div>
            <ul>
                <br>
                <ng-container *ngFor="let Educacion of educacion">
                    <li>
                        <h2>{{Educacion.titulo}}</h2>
                        <h3>{{Educacion.institucion}}</h3>
                    </li>
                    <h4>({{Educacion.fecha_inicio}} - {{Educacion.fecha_fin}})</h4>
                    <a
                    class="btn btn-primary tooltips" data-bs-toggle="modal" data-bs-target="#myModal"
                    data-placement="top"
                    data-toggle="tooltips"
                    data-original-title="Edit"
                    ><i class="fa fa-pencil"></i>
                    </a>
                    <a
                    class="btn btn-secondary tooltips"
                    data-placement="top"
                    data-toggle="tooltips"
                    data-original-title="Delete"
                    ><i class="fa fa-times"></i>
                    </a>
                    <br>
                    <br>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
