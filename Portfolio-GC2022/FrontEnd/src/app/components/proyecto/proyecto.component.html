<div class="panel-body ">
    <div class="row">
        <h1>Proyectos Realizados</h1>
        <div>
            <ul>
                <br>
                <ng-container *ngFor="let Proyecto of proyectos">
                    <li>
                        <h2>{{Proyecto.nombre}}</h2>
                        <h3>{{Proyecto.descripcion}}</h3>
                    </li>
                   <img src= "../../../assets/Portada Peluditos.png"  
                            class="img-fluid">
                        <img src="Proyecto.img">
                    <br>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
